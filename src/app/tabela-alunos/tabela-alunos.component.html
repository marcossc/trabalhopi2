<h3>{{titulo}}</h3>
<table>
	<tr>
		<th>Codigo</th>
		<th>Nome</th>
		<th>Email</th>
		<th>Matricula</th>
		<th>Editar</th>
		<th>Remover</th>
	</tr>
	<tr *ngFor='let aluno of alunos'>
		<td>{{aluno.codigo}}</td>
		<td>{{aluno.nome}}</td>
		<td>{{aluno.email}}</td>
		<td>{{aluno.matricula}}</td>
		<td><a [routerLink]="['/alunos/edicao', aluno.codigo]"><span class="glyphicon glyphicon-pencil"></span></a></td>
		<td><a routerLink="/alunos/lista" (click)="remover(aluno)"><span class="glyphicon glyphicon-trash"></span></a></td>
	</tr>
</table>
<br/>

<button type="button" class="btn btn-primary" routerLink="/alunos/novo">Novo Aluno</button>
