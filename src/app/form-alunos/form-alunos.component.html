<h3>{{titulo}}</h3>
<div class='form'>
	<form>
		<label for="nome">Nome</label>
		<input type="text" id="nome" name="nome" placeholder="Nome" [(ngModel)]="aluno.nome">

		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Email" [(ngModel)]="aluno.email">

		<label for="matricula">Matrícula</label>
		<input type="text" id="matricula" name="matricula" placeholder="Matrícula" [(ngModel)]="aluno.matricula">

		<div class="buttons">
			<input type="button" (click)="salvarAluno()" value="Salvar">
			<input type="button" (click)="cancelar()" value="Cancelar">
		</div>
	</form>
</div>
